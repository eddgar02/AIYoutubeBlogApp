<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for a modern look */
        .glow-on-hover {
            font-size: 1rem;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            background: linear-gradient(45deg, #6ee7b7, #a5b4fc);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease-in-out;
        }

        .glow-on-hover:hover {
            background: linear-gradient(45deg, #a5b4fc, #6ee7b7);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            border: 2px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #6ee7b7;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center justify-center antialiased">
    <!-- Navbar -->
    <nav class="w-full p-4 bg-white shadow-lg rounded-b-lg flex justify-between items-center max-w-4xl">
        <h1 class="text-3xl font-semibold text-gray-800">AI Blog Generator</h1>
        <div class="space-x-6">
            <a href="login" class="text-gray-600 hover:text-gray-900">Login</a>
            <a href="signup" class="text-gray-600 hover:text-gray-900">Signup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-md p-8 bg-white rounded-lg shadow-xl mt-10 transition-transform transform hover:scale-105">
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create Your Account</h2>
            <p class="text-gray-600 mb-6">
                Fill in the details below to create your account and start using the AI Blog Generator.
            </p>
        </div>

        <!-- Signup Form -->
        <form class="space-y-6" action="" method="POST">
            {% csrf_token %}

            {% if error_message %}
                <div class="text-center text-red-500 mb-4">
                    <h2 class="text-lg font-semibold">{{ error_message }}</h2>
                </div>
            {% endif %}

            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username..." class="input-field w-full">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." class="input-field w-full">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..." class="input-field w-full">
            </div>

            <div>
                <label for="repeatPassword" class="block text-gray-700 font-medium mb-1">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="input-field w-full">
            </div>

            <button type="submit" class="w-full glow-on-hover">Signup</button>
        </form>
    </main>
</body>
</html>
